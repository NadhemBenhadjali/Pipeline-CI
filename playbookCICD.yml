---
- name: Build and Deploy Docker Image to Kubernetes
  hosts: localhost  # Or your build/deployment server
  connection: local

  vars:
    image_name: my-country-service
    image_tag: latest
    dockerfile_path: './'
    docker_registry_username: "nadhem9"  
    docker_registry_password: "nadhemaziz2003"  
    kubeconfig_path: "{{ lookup('env','KUBECONFIG') | default('~/.kube/config', true) }}"

  tasks:
    - name: Log in to Docker Hub
      community.general.docker_login:
        username: "{{ docker_registry_username }}"
        password: "{{ docker_registry_password }}"   # Préférez Ansible Vault pour les secrets
        # password: "{{ docker_hub_password_from_vault }}"
        reauthorize: yes  # Re-authenticate even if credentials exist

    - name: Build Docker image
      docker_image:
        build:
          path: "{{ dockerfile_path }}"
        name: "{{ docker_registry_username }}/{{ image_name }}:{{ image_tag }}"
        source: build
        state: present
        tag: "{{ image_tag }}"

    - name: Push the Docker image to Docker Hub
      docker_image:
        name: "{{ docker_registry_username }}/{{ image_name }}:{{ image_tag }}"
        tag: "{{ image_tag }}"
        push: yes
        source: local

    - name: Pull Docker image (optional, for verification or on target nodes)
      docker_image:
        name: "{{ docker_registry_username }}/{{ image_name }}:{{ image_tag }}"
        tag: "{{ image_tag }}"
        source: pull

    - name: Apply Kubernetes Deployment
      kubernetes.core.k8s:
        state: present
        namespace: jenkins
        src: deployment.yaml
        kubeconfig: "{{ kubeconfig_path }}"
      
    - name: Apply Kubernetes Service
      kubernetes.core.k8s:
        state: present
        namespace: jenkins
        src: service.yaml
        kubeconfig: "{{ kubeconfig_path }}"
