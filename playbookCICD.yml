---
- name: Build and Deploy Docker Image to Kubernetes
  hosts: localhost
  connection: local

  # Use the interpreter we pass from Jenkins (ANSIBLE_PY). Fallback to /usr/bin/python3.
  vars:
    ansible_python_interpreter: "{{ lookup('env','ANSIBLE_PY') | default('/usr/bin/python3', true) }}"
    image_name: my-country-service
    image_tag: latest
    dockerfile_path: "./"
    kubeconfig_path: "{{ lookup('env','KUBECONFIG') | default('~/.kube/config', true) }}"

  # Make sure Docker SDK talks to the Linux socket in WSL/Linux
  environment:
    DOCKER_HOST: "unix:///var/run/docker.sock"

  tasks:
    # If your image is already on Docker Hub and public, you can COMMENT OUT build/push.
    - name: Build Docker image
      community.docker.docker_image:
        build:
          path: "{{ dockerfile_path }}"
        name: "nadhem9/{{ image_name }}:{{ image_tag }}"
        source: build
        state: present

    - name: Push Docker image (public repo = no creds needed)
      community.docker.docker_image:
        name: "nadhem9/{{ image_name }}:{{ image_tag }}"
        push: true
        source: local

    - name: Ensure namespace exists
      kubernetes.core.k8s:
        api_version: v1
        kind: Namespace
        name: jenkins
        state: present
        kubeconfig: "{{ kubeconfig_path }}"

    - name: Apply Kubernetes Deployment
      kubernetes.core.k8s:
        state: present
        namespace: jenkins
        src: deployment.yaml
        kubeconfig: "{{ kubeconfig_path }}"

    - name: Apply Kubernetes Service
      kubernetes.core.k8s:
        state: present
        namespace: jenkins
        src: service.yaml
        kubeconfig: "{{ kubeconfig_path }}"
