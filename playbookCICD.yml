---
- name: Build and Deploy Docker Image to Kubernetes
  hosts: localhost
  connection: local

  vars:
    image_name: my-country-service
    image_tag: latest
    dockerfile_path: "./"
    kubeconfig_path: "{{ lookup('env','KUBECONFIG') | default('~/.kube/config', true) }}"
    docker_registry_username: "nadhem9"
    # docker_registry_password: "{{ lookup('env','DOCKERHUB_PASS') | default('', true) }}"  # <- pass via env/credentials

  tasks:
    # Remove this task entirely if the repo is public, or keep it if you need auth:
    - name: Log in to Docker Hub (optional)
      community.general.docker_login:
        username: "{{ docker_registry_username }}"
        password: "{{ docker_registry_password | default(omit) }}"
        reauthorize: true
      when: docker_registry_password is defined and docker_registry_password | length > 0

    - name: Build Docker image
      community.docker.docker_image:
        build:
          path: "{{ dockerfile_path }}"
        name: "{{ docker_registry_username }}/{{ image_name }}:{{ image_tag }}"
        source: build
        state: present

    - name: Push Docker image to Docker Hub
      community.docker.docker_image:
        name: "{{ docker_registry_username }}/{{ image_name }}:{{ image_tag }}"
        push: true
        source: local

    - name: Pull Docker image (optional verify)
      community.docker.docker_image:
        name: "{{ docker_registry_username }}/{{ image_name }}:{{ image_tag }}"
        source: pull

    - name: Ensure namespace exists
      kubernetes.core.k8s:
        api_version: v1
        kind: Namespace
        name: jenkins
        state: present
        kubeconfig: "{{ kubeconfig_path }}"

    - name: Apply Kubernetes Deployment
      kubernetes.core.k8s:
        state: present
        namespace: jenkins
        src: deployment.yaml
        kubeconfig: "{{ kubeconfig_path }}"

    - name: Apply Kubernetes Service
      kubernetes.core.k8s:
        state: present
        namespace: jenkins
        src: service.yaml
        kubeconfig: "{{ kubeconfig_path }}"
